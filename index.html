<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <div class="max-w-lg mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-center mb-6">{{ title }}</h1>
                <div class="border-t border-gray-200 mb-4"></div>
                
                <div v-for="(feature, index) in features" :key="index" 
                     class="flex justify-between items-center mb-4 p-2 hover:bg-gray-50 rounded">
                    <span class="text-lg">{{ feature.name }}</span>
                    <div class="flex items-center">
                        <button 
                            class="w-12 h-8 rounded border border-gray-300 flex items-center justify-center"
                            :class="{ 'bg-green-500 text-white': feature.active }"
                            @click="toggleFeature(index)">
                            <span v-if="feature.active">ON</span>
                            <span v-else>OFF</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const title = ref('Lê Văn Toàn Premium');
                const features = ref([
                    { name: 'TRICK GUN', active: false },
                    { name: 'TRICK SHOT', active: false },
                    { name: 'UMP TRICK', active: false },
                    { name: 'TRICK LOCK', active: false },
                    { name: 'SHOT BOT', active: false }
                ]);

                const toggleFeature = (index) => {
                    features.value[index].active = !features.value[index].active;
                };

                return {
                    title,
                    features,
                    toggleFeature
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
